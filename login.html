<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
		<title>HP Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<section class="py-5 bg-light vh-100 position-relative">
			<div
				class="container py-5 d-flex justify-content-center align-items-center"
			>
				<div class="login">
					<div class="text-center">
						<div class="m-auto">
							<a
								class="navbar-brand"
								href="index.html"
								style="width: 45px"
							>
								<img
									class="img-fluid"
									src="images/logo.png"
									alt="logo"
								/>
							</a>
						</div>
						<p class="my-4">Sign in with your HP account</p>
					</div>
					<div
						class="card m-auto p-5"
						style="
							width: 380px;
							box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
						"
					>
						<p>You are connecting to:</p>
						<h5 style="color: #e07800">HP Com Store</h5>
						<form>
							<div class="form-group my-1">
								<input
									class="form-control"
									type="email"
									name="email"
									id="email"
									placeholder="Username (Email)"
									required
								/>
								<small
									id="emailAlert"
									class="my-1 d-none text-danger"
									>Enter your username (may be an email
									address)</small
								>
							</div>
							<div class="form-group my-2">
								<input
									class="form-control"
									type="password"
									name="password"
									id="password"
									placeholder="Password"
									required
								/>
								<small
									id="passwordAlert"
									class="my-1 d-none text-danger"
									>Password not correct</small
								>
							</div>
							<button
								class="btn btn-warning btn-block text-uppercase mt-2 text-white"
								style="background-color: #e07800"
								type="submit"
							>
								next
							</button>
						</form>
						<div class="form-check my-4">
							<input
								class="form-check-input"
								type="checkbox"
								name="rememberMe"
								id="rememberMe"
							/>
							<label class="form-check-label" for="rememberMe">
								Remember me
							</label>
						</div>
						<a class="mt-2" href="#"
							>Forgot your username or password?</a
						>
					</div>
				</div>
			</div>
			<footer
				class="bg-white py-3 position-absolute"
				style="bottom: 0; left: 0; right: 0"
			>
				<div class="container-fluid">
					<p class="mb-0">
						&copy; Copyright 2020 HP Development Company, L.P
					</p>
				</div>
			</footer>
		</section>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
